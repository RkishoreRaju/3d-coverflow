<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Coverflow Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.8/css/swiper.css" integrity="sha256-JiiLrtpo2UNMNA/5XXW0/9DLb1JdXqGl0LBYy9s93/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.8/js/swiper.min.js" integrity="sha256-MbmmRTDKmXtrzBXtkzpnesuGWf09dcb1RzZle79pwY4=" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>3D Coverflow Effect</h1>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(./images/image1.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image2.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image3.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image4.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image5.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image6.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image7.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image8.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image9.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image10.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image11.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image12.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image13.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image14.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image15.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image16.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image17.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image18.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image19.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image20.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image21.png)"></div>
            <div class="swiper-slide" style="background-image: url(./images/image22.png)"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <script>
    
        var swiper = new Swiper('.swiper-container',{
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,

            },
            pagination: {
                el: '.swiper-pagination',
            },

        });

    </script>

</body>
</html>
